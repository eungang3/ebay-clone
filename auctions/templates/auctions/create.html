{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group col-md-4">
            {{ form }}
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 

{% endblock %}
