{% for listing in listings %}
      <div class="card mb-3" style="width: 40%">
        <a href="{% url 'listing' listing.id %}" class="listings_cards">
        <div class="row g-0">
          <div class="col-md-4">
            <img class="img-fluid rounded-start" src="{{ listing.img }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-title">
                 <strong>{{ listing.title }}</strong>
              </p>
              <p class="card-text">
                $ {{ listing.current_price }}
              </p>
              <small class="card-text">
                  {{ listing.description }}
              </small>
            </div>
          </div>
        </div>
      </a>
      </div>
    
      {% endfor %}
